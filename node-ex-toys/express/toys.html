<style>
body {font-family: "Lato", sans-serif}

</style>
<body>

    <!-- Page content -->

    <!-- The catalog Section -->
    <div class="w3-container w3-content w3-center w3-padding-64" style="max-width:800px" id="band">

                <p><b>Spider-Man</b></p>
                
                <p>Stylized collectable stands 3 Â¾ inches tall, perfect for any SpiderMan: FFH fan!</p>
                <button class="w3-button w3-black w3-margin-bottom" onclick="document.getElementById('ticketModal').style.display='block'">Add to cart</button>
            </div>
            </div>

            <img src="https://images-na.ssl-images-amazon.com/images/I/811TVzN0ukL._AC_SX679_.jpg" alt="Paris" style="width:100%" class="w3-hover-opacity">
            <div class="w3-container w3-white">
                <p><b>Marvel Guardians of The Galaxy Vol.2 Baby Groot </b></p>
               
                <p>Store Exclusive figure.</p>
                <button class="w3-button w3-black w3-margin-bottom" onclick="document.getElementById('ticketModal').style.display='block'">Add to cart</button>
            </div>
            </div>
            <div class="w3-third w3-margin-bottom">

            </div>
            </div>
        </div>
    </div>

   
    
    <!-- End Page Content -->
    </div>

    <!-- Footer -->
    <footer class="w3-container w3-padding-64 w3-center w3-opacity w3-light-grey w3-xlarge">
    <i class="fa fa-facebook-official w3-hover-opacity"></i>
    <i class="fa fa-instagram w3-hover-opacity"></i>

    <p class="w3-medium">Powered by <a href="" target="_blank">SuraEcommerce</a></p>
    </footer>

    <script>
    // Automatic Slideshow - change image every 4 seconds
    var myIndex = 0;
    carousel();

    function carousel() {
    var i;
    var x = document.getElementsByClassName("mySlides");
    for (i = 0; i < x.length; i++) {
        x[i].style.display = "none";  
    }
    myIndex++;
    if (myIndex > x.length) {myIndex = 1}    
    x[myIndex-1].style.display = "block";  
    setTimeout(carousel, 4000);    
    }

    // Used to toggle the menu on small screens when clicking on the menu button
    function myFunction() {
    var x = document.getElementById("navDemo");
    if (x.className.indexOf("w3-show") == -1) {
        x.className += " w3-show";
    } else { 
        x.className = x.className.replace(" w3-show", "");
    }
    }

    // When the user clicks anywhere outside of the modal, close it
    var modal = document.getElementById('ticketModal');
    window.onclick = function(event) {
    if (event.target == modal) {
        modal.style.display = "none";
    }
    }
    </script>

    </body>
</html>
