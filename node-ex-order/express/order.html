
<!DOCTYPE html>

<style>
body {font-family: "Lato", sans-serif}
.mySlides {display: none}
</style>
<body>

    <!-- Navbar -->

    <div class="w3-bar w3-black w3-card" >
        <a class="w3-bar-item w3-button w3-padding-large w3-hide-medium w3-hide-large w3-right" href="javascript:void(0)" onclick="myFunction()" title="Toggle Navigation Menu"><i class="fa fa-bars"></i></a>
        <a href="#" class="w3-bar-item w3-button w3-padding-large">HOME</a>
       <div>
        <a href="javascript:void(0)" class="w3-padding-large w3-hover-red w3-hide-small w3-right"><i class="fa fa-search"></i></a>
        <a href="#" class="3-padding-large w3-hover-red w3-hide-small w3-right">Log out</a>
        </div>
    </div>
    </div>
<div>
    <a style="border-width: 10px;color: aliceblue;">.</a>
</div>
   

    <!-- Page content -->
    <div class="w3-content" style="max-width:2000px;margin-top:46px">

    
   
   

   <!-- The Order Section -->
   <div class="w3-black" id="tour">
    <div class="w3-container w3-content w3-padding-64" style="max-width:800px">
    <h2 class="w3-wide w3-center">ORDER LIST</h2>
    <p class="w3-opacity w3-center"><i>Time to check ...!!</i></p><br>

    <ul class="w3-ul w3-border w3-white w3-text-grey">
        <li class="w3-padding">
            <div class="w3-row-padding w3-padding-32" style="margin:0 16px">
                <div class="w3-third w3-margin-bottom">
                
                <div class="w3-container w3-white">
                    <p><b>Picked Items</b></p>
                </div>
                </div>
                <div class="w3-third w3-margin-bottom">
                
                    <div class="w3-container w3-white">
                        <p><b>Quantity needed</b></p>
                    </div>
                    </div>
                    <div class="w3-third w3-margin-bottom">
                
                        <div class="w3-container w3-white">
                            <p><b>Gift pack</b></p>
                        </div>
                        </div>
            </div>
            
        </li>
        <li class="w3-padding">
            <img src="https://images-na.ssl-images-amazon.com/images/I/61IKcuuL9WL._AC_SX679_.jpg" alt="Spidy" style="width:10%" class="w3-hover-opacity">
        </li>
        <li class="w3-padding">
            <img src="https://images-na.ssl-images-amazon.com/images/I/811TVzN0ukL._AC_SX679_.jpg" alt="Paris" style="width:10%" class="w3-hover-opacity">
        </li>
        <li class="w3-padding">
            <img src="https://images-na.ssl-images-amazon.com/images/I/51XMBUZthEL._AC_SL1074_.jpg" alt="San Francisco" style="width:10%" class="w3-hover-opacity">
        </li>
    </ul>

   
    </div>
</div>


  
    <!-- Footer -->
    <footer class="w3-container w3-padding-64 w3-center w3-opacity w3-light-grey w3-xlarge">
    <i class="fa fa-facebook-official w3-hover-opacity"></i>
    <i class="fa fa-instagram w3-hover-opacity"></i>
    <i class="fa fa-snapchat w3-hover-opacity"></i>
    <i class="fa fa-pinterest-p w3-hover-opacity"></i>
    <i class="fa fa-twitter w3-hover-opacity"></i>
    <i class="fa fa-linkedin w3-hover-opacity"></i>
    <p class="w3-medium">Powered by <a href="" target="_blank">SuraEcommerce</a></p>
    </footer>

    <script>
    // Automatic Slideshow - change image every 4 seconds
    var myIndex = 0;
    carousel();

    function carousel() {
    var i;
    var x = document.getElementsByClassName("mySlides");
    for (i = 0; i < x.length; i++) {
        x[i].style.display = "none";  
    }
    myIndex++;
    if (myIndex > x.length) {myIndex = 1}    
    x[myIndex-1].style.display = "block";  
    setTimeout(carousel, 4000);    
    }

    // Used to toggle the menu on small screens when clicking on the menu button
    function myFunction() {
    var x = document.getElementById("navDemo");
    if (x.className.indexOf("w3-show") == -1) {
        x.className += " w3-show";
    } else { 
        x.className = x.className.replace(" w3-show", "");
    }
    }

    // When the user clicks anywhere outside of the modal, close it
    var modal = document.getElementById('ticketModal');
    window.onclick = function(event) {
    if (event.target == modal) {
        modal.style.display = "none";
    }
    }
    </script>

    </body>
</html>
